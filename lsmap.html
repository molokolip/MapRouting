<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
<style>#map { height: 680px;
                width: 980px;
                padding: 0%;
                margin: auto;
} </style>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin="">

</script>


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
 
</head>
<body>
    
    
    <div id="map"></div>

    <script>
// JavaScript Code
//var map = L.map('map').setView([52.23943, 4.97599], 1);
var map = L.map('map').setView([-29.609988, 28.233608], 9);
    //add openmapstreet layers
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">LesothoGIS</a>'
}).addTo(map);

L.Routing.control({
  waypoints: [
    //L.latLng(-29.363219, 27.514360),
    //L.latLng(-29.314061, 27.492539), //jackpotbuilding 	-29.3617861, 27.4967457
    L.latLng(-29.3617861, 27.4967457),
    L.latLng(-30.401569, 27.708013)
    //L.latLng(-30.111456, 28.678979) //,qacha
  ]
}).addTo(map);

</script>
</body>
</html>
